<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard h2 {
      margin-bottom: 30px;
    }

    .info-box {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h2>Welcome, <span id="clientName"></span></h2>

    <div class="info-box">
      <h5>Membership Details</h5>
      <p><strong>Status:</strong> <span id="membershipStatus"></span></p>
      <p><strong>Valid Till:</strong> <span id="membershipEnd"></span></p>
    </div>

    <div class="info-box">
      <h5>Fitness Goals</h5>
      <p id="goals"></p>
    </div>

    <div class="info-box">
      <h5>Diet Plan</h5>
      <p id="diet"></p>
    </div>

    <button id="logout" class="btn btn-danger mt-3">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem("clientToken");
    if (!token) {
      alert("Unauthorized. Please login again.");
      window.location.href = "index.html";
    }

    async function fetchClientData() {
      try {
        const res = await fetch("http://localhost:5000/api/client/dashboard", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Unauthorized");
        const data = await res.json();

        document.getElementById("clientName").textContent = data.name;
        document.getElementById("membershipStatus").textContent = data.membershipActive ? "Active" : "Expired";
        document.getElementById("membershipEnd").textContent = new Date(data.membershipValidTill).toDateString();
        document.getElementById("goals").textContent = data.goals || "No goals set yet.";
        document.getElementById("diet").textContent = data.dietPlan || "No diet plan assigned.";
      } catch (err) {
        alert("Session expired. Please login again.");
        localStorage.removeItem("clientToken");
        window.location.href = "index.html";
      }
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("clientToken");
      window.location.href = "index.html";
    });

    fetchClientData();
  </script>
</body>

</html>
