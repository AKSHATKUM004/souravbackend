<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="login-box">
    <h2>Signup</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="role">Signup As</label>
        <select id="role" class="form-select" required>
          <option value="client">Client</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const role = document.getElementById("role").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`http://localhost:5000/api/${role}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("message").innerHTML = `<span class='text-success'>${data.message}</span>`;
        } else {
          document.getElementById("message").innerHTML = `<span class='text-danger'>${data.message}</span>`;
        }
      } catch (err) {
        document.getElementById("message").innerHTML = `<span class='text-danger'>Server Error</span>`;
      }
    });
  </script>
</body>
</html>
